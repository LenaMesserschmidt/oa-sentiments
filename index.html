<!DOCTYPE html>
<html>

<head>
    <title>OA Sentiments</title>
    <!-- d3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- current file -->
</head>

<body>
    <div style="display: flex">
        <div id="sents"></div>
        <div id="mags"></div>
    </div>

    <script>
        d3.json('data/json/res_file.json').then(data => {
            console.log(data)

            data = data.data
            console.log(data)
            d3.selectAll("svg > *").remove();

            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 30, bottom: 30, left: 60 },
                width = 460 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#sents")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            var dates = [];
            for (var i = 0; i < data.length; i++) {
                var obj = data[i];
                dates.push(Date.parse(obj.created));
            }

            // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
            // Its opacity is set to 0: we don't see it by default.
            var tooltip = d3.select("#sents")
                .append("div")
                .style("opacity", 0)
                .style("position", "absolute")
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "1px")
                .style("border-radius", "5px")
                .style("padding", "10px")

            // A function that change this tooltip when the user hover a point.
            // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
            var mouseover = function (d) {
                tooltip
                    .style("opacity", 1)
            }

            var mousemove = function (e, d) {
                tooltip
                    .html("source: " + d["from"])
                    .style("left", (e.clientX + 45) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
                    .style("top", (e.clientY) + "px")
            }

            // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
            var mouseleave = function (d) {
                tooltip
                    .transition()
                    .duration(200)
                    .style("opacity", 0)
            }

            // Add X axis
            var xScale = d3.scaleTime()
                .domain(d3.extent(dates))
                .range([25, 555]);
            svg.append("g")
                .attr("transform", "translate(0," + height / 2 + ")")
                .call(d3.axisBottom(xScale));

            // Add Y axis
            var yScale = d3.scaleLinear()
                .domain([-0.2, 0.2])
                .range([height, 0]);
            svg.append("g")
                .attr("transform", "translate(25, 0)")
                .call(d3.axisLeft(yScale));

            svg.append('g')
                .selectAll("dot")
                .data(data).exit().remove();

            // Add dots
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return xScale(Date.parse(d.created)); })
                .attr("cy", function (d) { return yScale(d.sentiment_score); })
                .attr("r", 4)
                .style("fill", "#69b3a2")
                .style("opacity", 0.8)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)

            // SAME BUT FOR MAGNITUDES
            // append the svg object to the body of the page
            var svg = d3.select("#mags")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // Add X axis
            var xScale2 = d3.scaleTime()
                .domain(d3.extent(dates))
                .range([25, 555]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale2));

            // Add Y axis
            var yScale2 = d3.scaleLinear()
                .domain([0, 1])
                .range([height, 0]);
            svg.append("g")
                .attr("transform", "translate(25, 0)")
                .call(d3.axisLeft(yScale2));

            svg.append('g')
                .selectAll("dot")
                .data(data).exit().remove();

            // Add dots
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", function (d) { return xScale2(Date.parse(d.created)); })
                .attr("cy", function (d) { return yScale2(d.magnitude_score); })
                .attr("r", 4)
                .style("fill", "#b026ff")
                .style("opacity", 0.8)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        })</script>
</body>

</html>
